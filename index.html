<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>

    
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input 
                            type="text" 
                            id="name"
                            />
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input 
                            type="text" 
                            id="surname"
                            />
                </div>
                
                </div>
                <div class="input-wrapper">
                    <label for="email">Email<span>(digite um email)</span></label>
                    <input 
                        type="email" 
                        id="email"
                        />
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input 
                        type="password" 
                        id="password"
                        />
                </div>
                
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input 
                            type="text" 
                            id="mentor-name"
                            />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus Horários Disponíveis</legend>

                    <legend class="legend-group">Primeira Mentoria</legend>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input 
                                type="date" 
                                id="event-date"
                                />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input 
                                type="time" 
                                id="event-begin"
                                />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
                    </div>

                    <!--Segunda Mentoria-->

                    <legend class="legend-group">Segunda Mentoria</legend>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input 
                                type="date" 
                                id="event-date"
                                />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input 
                                type="time" 
                                id="event-begin"
                                />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button 
                class="button" 
                
                form="my-form"
                >
                Salvar
            </button>
        </footer>
    </div>
    
</body>
</html>
